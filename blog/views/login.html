<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>

    <link rel="stylesheet" href="/public/css/login.css">

    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">

    <script src="/node_modules/jquery/dist/jquery.js"></script>

</head>
<body>

<form id="login_form">
    <div class="form-group">
        <label for="exampleInputEmail1">邮箱</label>
        <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="test@email.com" required = "required">

    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required = "required">
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">登录</button>

</form>
<div class="message">
    <p>没有账号? <a href="/register">点击创建</a>.</p>
</div>
<script>

    $('#login_form').on('submit',function (e) {

        e.preventDefault();

        var formData = $(this).serialize();

        console.log(formData);

        $.ajax({
            url:'/login',
            type:'post',
            data:formData,
            dataType:'json',
            success:function (data) {

                var status = data.status;

                var msg = data.message;

                window.alert(msg);

                window.location.href = '/';
            },

            error:function (err) {

                window.alert(err);

            }

        })
    });

</script>

</body>
</html>
