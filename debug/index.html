<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>留言板</title>
		<link rel="stylesheet" href="/public/lib/bootstrap/dist/css/bootstrap.css">
	</head>
	<body>
		<h1>欢迎在线留言</h1>
		<!--//style="position: absolute; right: 0;"-->
		<a href="/post">点击留言</a>
		<div id="comments container">
			<ul class="list-group">
			{{each chatList}}
			
				<li class="list-group-item">{{$value.name}}说:  {{$value.content}} <span class="float-right" >{{$value.time}}</span></li>
			{{/each}}
		</ul>
		</div>
		
	</body>
</html>
